    <script>
        window.onload = function () {
            // Get the cart items from local storage
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    
            // Reference to the cart table
            const cartTable = document.getElementById('cartTable');
    
            // Iterate over the cart items and populate the cart table
            cartItems.forEach(item => {
                const newRow = cartTable.insertRow(-1);
                newRow.innerHTML = `
                    <td>
                        <div class="cart-info">
                            <img src="pants.jpg" width="300px" height="350px">
                            <div>
                                <p>${item.productName}</p>
                                <small class="price">GHC ${item.price.toFixed(2)}</small>
                                <br>
                                <a href="#" class="remove-item" onclick="removeCartItem(event)">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" onchange="updateSubtotal(event)"></td>
                    <td class="subtotal">GHC ${item.price.toFixed(2)}</td>`;
            });
    
            // Update the cart total
            updateCartTotal();
        }
        function addToCart(productName, price) {
            // Get the cart items from local storage
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            
            // Add the new item to the cart
            cartItems.push({ productName, price });
            
            // Save the updated cart items to local storage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            // Reload the page
            location.reload();
        }
